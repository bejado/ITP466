<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friend Added</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
<script src="js/jquery.js"></script>

<style>
.slide img {
height:579px;
width:375px;
position:relative;
display:block;
}

.slider .slide-group .slide {
display: list-item !important;
width:375px !important;
}

</style>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Ashish</h1>
      <a href="add_friends.html" data-transition="slide-in" class="icon icon-plus pull-right"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">


	  
	  
	  <div class="slider" id="mySlider">
		  <div class="slide-group">
			<div class="slide">
			  <img src="img/Compass-Solo-1.png">
			  <span class="slide-text">
				<span class="icon icon-left-nav"></span>
				Slide me
			  </span>
			</div>
			<div class="slide">
			  <img src="img/Chat-Solo-2.png">
			</div>
		  </div>
	</div>


    </div>

  </div>
    
  <!-- Icons in standard bar fixed to the bottom of the screen -->
  <div class="bar bar-standard bar-footer">
    <a href="conversation_select.html" data-transition="slide-in" class="icon icon-list pull-right"></a>
  </div>

  </body>
</html>
