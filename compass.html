<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
<script src="js/jquery.js"></script>

<style>
.slide img {
	width:375px;
	position:relative;
	display:block;
}

.slider .slide-group .slide {
	display: list-item !important;
	width:375px !important;
}
	input[type="text"] {
	  display: inline-block;
	  margin: 5px;
	  width: 90%;
	  font-family: sans-serif;
	  font-size: 18px;
	  appearance: none;
	  box-shadow: none;
	  border-radius: none;
	}
	input[type="text"]:focus {
	  outline: none;
	}
	.style-4 input[type="text"] {
	  padding: 10px;
	  border: none;
	  border-bottom: solid 2px #c9c9c9;
	  transition: border 0.3s;
	}
	.style-4 input[type="text"]:focus,
	.style-4 input[type="text"].focus {
	  border-bottom: solid 2px #969696;
	}

ul.input-list {
	list-style: none;
	margin: 0;
	padding: 5px;
}
ol, ul {
	list-style: none;
}

</style>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Friends Nearby</h1>
      <a href="add_friends.html" data-transition="slide-in" class="icon icon-plus pull-right"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content"> 
	  <div class="slider" id="mySlider">
		  <div class="slide-group">
			<div class="slide">
			  <img src="img/Compass-Solo-1.png" />
				<span class="icon icon-left-nav"></span>
			</div>
			<div class="slide">
			  <img id="conversation" src="img/Chat-Solo-2.png" />
			</div>
		  </div>
	</div>
    </div>

  </div>
    
  <!-- Icons in standard bar fixed to the bottom of the screen -->
  <div class="bar bar-standard bar-footer">
    <a href="conversation_select.html" data-transition="slide-in" class="icon icon-list pull-right"></a>
  </div>

  </body>
</html>
