<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript">
	var myScroll;
	function loaded() {
		var myScroll = new IScroll('#mySlider');
	}
	</script>

	<style>
	.slide .bottomimage {
		top:0px !important; 
		left:0 !important;
		width:100% !important;
	}
	.slide .topimage {
		top:-579px !important; 
		left:0 !important;
		width:100% !important;
	}
	
	#mySlider {
		position:relative;
	}
	
	</style>
  </head>
  <body onload="loaded();">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Friends Nearby</h1>
      <a class="icon icon-compose pull-right"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <div id="iwindow">
        <div class="slider" id="mySlider">
          <div class="slide-group" style="-webkit-transition: 0.2s; transition: 0.2s; -webkit-transform: translate3d(0px, 0px, 0px);">
            <div class="topimage">
              <img src="img/CompassChat_1.png" class="topimage" />Slide Down
            </div>
            <div class="bottomimage">
              <img src="img/CompassChat_1.png" class="bottomimage" />Slide Up
            </div>
          </div>
      </div>
    </div>

  </div>
    
  <!-- Icons in standard bar fixed to the bottom of the screen -->
  <div class="bar bar-standard bar-footer">
    <a class="icon icon-list pull-right"></a>
  </div>

  </body>
</html>
